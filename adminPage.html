<template name="adminPage">
  <h1>{{currentUser.username}} ADMIN</h1>

  <p><div class="alert">

  </div></p>

<div class="row">
  <div class = "span3">
    <h3>Today's Surf:</h3>
<table class="table table-striped table-condensed table-hover table-bordered" width="100%" border="0">

  <td><strong>Max</strong></td>
</thead>

<tr>

</tr>
<tr>
  <td><strong>South</strong></td>

<tr>

</tr>
</table>
