<body>
  {{> signUp}}
    {{#if currentUser}}
      {{currentUser.username}}
    {{/if}}
</body>

<template name="signUp">
  <h1>Sign Up</h1>
  <input type="text" id="phoneNumber" placeholder="(808) 555-5555"/>
  <input type="password" id="password" placeholder="choose password"/>
  <input type="button" id="submit" value="Sign Up!" />
</template>
