<head>
  <title>tsunani</title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="row">
    
      <div class = "span6 offset5 main">
        {{#if currentUser}}
          {{> userSettings}}
        {{else}}
          {{> signUp}}
          {{/if}}
      </div>

  </div>
</body>

<template name="signUp">
  <div class="row">
  <div class="span6">

      <h1 class="tsunani">Tsunani</h1><h4>current surf forecast for Oahu</h4>

          {{> map}}
        
    </div>
  </div>
  <p><form class="form-inline">
  <input type="text" id="phoneNumber" placeholder="(808) 555-5555"/>
  <input type="button" id="submit" value="Sign Up!" />
</form>
  </p>
</template>
