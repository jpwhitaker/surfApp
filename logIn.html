<template name="logIn">
  {{#unless show}}
    <h5><a href="#" class="pull-right logInLink">Log In</a></h5>
  {{^}}
    <form class="form-inline pull-right logIn">
    <!-- Odd bug where minHeight gets value from maxHeight, fixed with empty string in minHeight-->
    <input class="input-medium minHeight" id="login" placeholder="Phone Number"  type="text">
    <input class="input-mini maxHeight" id="password" placeholder="PIN"  type="password"> <button type="button" class="btn btn-info logInButton">Log In</button>
    </form>
  {{/unless}}
</template>

<template name="logOut">
  <a href="#" class="pull-right logOut" id="logOut">Log Out</a>
</template>
