<template name="userSettings">
  <h1>{{currentUser.username}}</h1>

  <p><div class="alert">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Verified:</strong> {{verified}}
  </div></p>

  <p><form class="form-inline">Enter your pin: <input class="input-mini" id="pin" type="text" placeholder="xxxx">
    <button type="button" class="btn btn-success verifyButton">Verify your number</button></form></p>

  <p><form class="form-inline">Notify by text: <div class="btn-group" data-toggle="buttons-radio">
    <button type="button" class="btn btn-primary notifyTextTrue {{notifyTextTrue}}">On</button>
    <button type="button" class="btn btn-primary notifyTextFalse {{notifyTextFalse}}">Off</button>
  </div></form></p>

  <p><form class="form-inline">Notify by height: <div class="input-append">
  <input class="input-mini minHeight" id="appendedInput" placeholder="{{minHeight}}" type="text">
  <span class="add-on">ft</span>
</div> to <div class="input-append">
  <input class="input-mini maxHeight" id="appendedInput" type="text">
  <span class="add-on">ft</span>
</div></form></p>

  <p><form class="form-inline">Notify shores: <div class="btn-group" data-toggle="buttons-checkbox">
    <button type="button" class="btn btn-primary north {{northIsActive}}">North</button>
    <button type="button" class="btn btn-primary south">South</button>
    <button type="button" class="btn btn-primary east">East</button>
    <button type="button" class="btn btn-primary west">West</button>
  </div></form></p>

  <p><form class="form-inline">Notify time: 
  <select class="input-mini">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select> : 
  <select class="input-mini">
    <option>00</option>
    <option>05</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
    <option>35</option>
    <option>40</option>
    <option>45</option>
    <option>50</option>
    <option>55</option>
  </select>
    <select class="input-mini">
    <option>AM</option>
    <option>PM</option>
  </select>
 (Hawaiian time)

</form></p>



  <p><div class="btn-group" data-toggle="buttons-radio">
    <button type="button" class="btn btn-primary verifiedTrue">Verified</button>
    <button type="button" class="btn btn-primary verifiedFalse">Unverified</button>
  </div></p>



  {{profile}}
</template>
