<head>
  <title>tsunani</title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>

<body>


  <div class="container">
  <div class="row fixed">
      <div class = "span6 offset3 main">
         <div class="row fixed">
          <div class="span2 logo">
            <h1 class="tsunani">Tsunani</h1>
          </div>
          <div class="span4 login">
            {{#if currentUser}}
              {{> logOut}}
            {{else}}
              {{> logIn}}
            {{/if}}
          </div>
       </div>   

        {{#if currentUser}}
          {{> userSettings}} <!-- change back to userSettings -->
        {{else}}
          {{> signUp}}
          {{> footer}}
          {{/if}}
      </div>

  </div>
</div>
</body>

<template name="signUp">
  <div class="row">
  <div class="span3">
    {{> map}}     
    </div>
  <div class="span3">
    {{> heightTable}}
  </div>  
  </div>

  <div class="row">
    <div class="span6">
      <div class="pull-right"><form class="form-inline control-group">
        <strong>Get free text alerts when the surf is up!</strong> <input type="text" class="input-small phoneNumber" placeholder="808-555-5555"/>
        <button type="button" class="btn btn-success" id="submit">Sign Up!</button>
        </form> 
        <span class="label label-important pull-right">{{validNumber}}</span>
      </div>
    </div>
  </div>
</template>

<template name="footer">
  <div class="row">
  <div class="span6">
    <hr>
    <div class="pull-right inline-block footer muted">
    <a href='#'>About</a> | <a href='#'>Contact</a> | <a href='http://www.prh.noaa.gov/hnl/pages/SRF.php'>Surf Data from the NOAA</a></div>
  </div>  
  </div>

</template>
