<template name="adminPage">
  <p><div class="alert">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>WARNING:</strong> Data entered here will be sent to users.{{verified}}
  </div></p>

<div class="row">
  <div class = "span3">
    <h3>Today's Surf:</h3>
<table class="table table-striped table-condensed table-hover table-bordered" width="100%" border="0">
<thead>
  <td><strong>Direction</strong></td>
  <td><strong>Min</strong></td>
  <td><strong>Max</strong></td>
</thead>

<tr>
  <td><strong>North</strong></td>
  <td><input class="input-mini todayMinNorth" value="{{northMin}}" type="text"></td>
  <td><input class="input-mini todayMaxNorth" value="{{northMax}}" type="text"></td>
</tr>
<tr>
  <td><strong>South</strong></td>
  <td><input class="input-mini todayMinSouth" value="{{southMin}}" type="text"></td>
  <td><input class="input-mini todayMaxSouth" value="{{southMax}}" type="text"></td>
</tr>
<tr>
  <td><strong>East</strong></td>
  <td><input class="input-mini todayMinEast" value="{{eastMin}}" type="text"></td>
  <td><input class="input-mini todayMaxEast" value="{{eastMax}}" type="text"></td>
</tr>
<tr>
  <td><strong>West</strong></td>
  <td><input class="input-mini todayMinWest" value="{{westMin}}" type="text"></td>
  <td><input class="input-mini todayMaxWest" value="{{westMax}}" type="text"></td>
</tr>
</table>





</div>
  <div class="span3">
    <h3>Tomorrow's Surf:</h3>
    <table class="table table-striped table-condensed table-hover table-bordered" width="100%" border="0">
<thead>
  <td><strong>Direction</strong></td>
  <td><strong>Min</strong></td>
  <td><strong>Max</strong></td>
</thead>

<tr>
  <td><strong>North</strong></td>
  <td><input class="input-mini tomorrowMinNorth" value="{{tomorrowNorthMin}}" type="text"></td>
  <td><input class="input-mini tomorrowMaxNorth" value="{{tomorrowNorthMax}}" type="text"></td>
</tr>
<tr>
  <td><strong>South</strong></td>
  <td><input class="input-mini tomorrowMinSouth" value="{{tomorrowSouthMin}}" type="text"></td>
  <td><input class="input-mini tomorrowMaxSouth" value="{{tomorrowSouthMax}}" type="text"></td>
</tr>
<tr>
  <td><strong>East</strong></td>
  <td><input class="input-mini tomorrowMinEast" value="{{tomorrowEastMin}}" type="text"></td>
  <td><input class="input-mini tomorrowMaxEast" value="{{tomorrowEastMax}}" type="text"></td>
</tr>
<tr>
  <td><strong>West</strong></td>
  <td><input class="input-mini tomorrowMinWest" value="{{tomorrowWestMin}}" type="text"></td>
  <td><input class="input-mini tomorrowMaxWest" value="{{tomorrowWestMax}}" type="text"></td>
</tr>
</table>

    <button type="button" class="btn btn-success verifyData" id="submit">Confirm Heights</button>
  </div>
</div>

  {{ userSettings}}
</template>
